

<head>
  <link rel="stylesheet" href="crud.component.css">

  <div class="header">
    <h1> Sweetspot </h1>
</div>

<center>
<div class="crud">
     
  
     <div >
       <h3>Add Cake</h3>
       <input [(ngModel)]="newItem.name" placeholder="Item Name" />
       <button (click)="addItem()">Add</button>
     </div>
   
     <div *ngIf="currentItem.id">
       <h3>Edit Cake</h3>
       <input [(ngModel)]="currentItem.name" placeholder="Item Name" />
       <button (click)="updateItem()">Update</button>
     </div>
   
     <h3>Cake List</h3>
     <ul>
       <li *ngFor="let item of items">
         {{item.name}}
         <button (click)="editItem(item)">Edit</button>
         <button (click)="deleteItem(item.id)">Delete</button>
       </li>
     </ul>
     </center>
